<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="app.css"/>
</head>
<body>
    
    
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Fitness Tracker</h1>
        </header>

        <!-- Canvas Area -->
        <div class="canvas-container">
            <div class="canvas-wrapper">
                <canvas id="routeCanvas"></canvas>
                <div class="canvas-overlay" id="canvasOverlay">
                    Start tracking to see your route
                </div>
            </div>
        </div>

        <!-- Live Stats Panel -->
        <div class="stats-panel">
            <div class="stat-item">
                <div class="stat-value" id="distance">0.00</div>
                <div class="stat-label">Distance (km)</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="speed">0.0</div>
                <div class="stat-label">Speed (km/h)</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="duration">00:00:00</div>
                <div class="stat-label">Duration</div>
            </div>
        </div>

        <!-- Network Status Alert -->
        <div class="network-alert" id="networkAlert">
            <span>⚠️</span>
            <span id="networkMessage">Poor network connection detected</span>
        </div>

        <!-- Control Buttons -->
        <div class="controls">
            <button class="btn btn-start" id="startBtn">Start Tracking</button>
            <button class="btn btn-stop" id="stopBtn" disabled>Stop Tracking</button>
        </div>

        <!-- Workout Summary -->
        <div class="workout-summary" id="workoutSummary">
            <div class="summary-title">Workout Complete!</div>
            <div class="summary-stats">
                <div class="summary-stat">
                    <div class="summary-stat-value" id="summaryDistance">0.00 km</div>
                    <div class="summary-stat-label">Total Distance</div>
                </div>
                <div class="summary-stat">
                    <div class="summary-stat-value" id="summaryAvgSpeed">0.0 km/h</div>
                    <div class="summary-stat-label">Avg Speed</div>
                </div>
                <div class="summary-stat">
                    <div class="summary-stat-value" id="summaryDuration">00:00:00</div>
                    <div class="summary-stat-label">Total Time</div>
                </div>
                <div class="summary-stat">
                    <div class="summary-stat-value" id="summaryCalories">0</div>
                    <div class="summary-stat-label">Calories</div>
                </div>
            </div>
        </div>

        <!-- Toast Notification -->
        <div class="toast" id="toast">
            Data synced successfully!
        </div>
    </div>

    <script src="app.js" type="text/javascript">
       
    </script>
</body>
</html>
